pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm run lint {staged_files}
    format:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: pnpm run format {staged_files}

pre-push:
  parallel: true
  commands:
    type-check:
      run: pnpm run type-check
    test:
      run: pnpm test -- --run
    build:
      run: pnpm run build

commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit